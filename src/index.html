<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>Personal Resume</title>
  </head>
  <body>
    <!-- Section Nav Bar Start -->
    <nav
      class="bg-neutral-primary fixed w-full z-20 top-0 start-0 border-b border-default"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <!-- Logo Section -->
        <div class="flex items-center space-x-3 rtl:space-x-reverse">
          <img
            src="./assets/img/resume_logo.png"
            class="h-7"
            alt="Resume Logo"
          />
          <span
            class="self-center text-xl text-heading font-semibold whitespace-nowrap"
            >Shakir Barkati</span
          >
        </div>

        <!-- Mobile Menu Button -->
        <div class="flex md:order-2 space-x-2">
          <div class="hidden md:flex items-center space-x-2">
            <button
              type="button"
              class="text-white bg-purple hover:bg-purple-strong focus:ring-4 focus:ring-purple-medium font-medium rounded-base text-sm px-4 py-2 focus:outline-none"
            >
              Contact
            </button>
          </div>
          <button
            data-collapse-toggle="navbar-cta"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-body rounded-base md:hidden hover:bg-neutral-secondary-soft focus:outline-none focus:ring-2 focus:ring-neutral-tertiary"
            aria-controls="navbar-cta"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>

        <!-- Navigation Links -->
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-cta"
        >
          <ul
            class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-default rounded-base bg-neutral-secondary-soft md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-neutral-primary"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-white bg-purple rounded md:bg-transparent md:text-fg-purple md:p-0"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-purple md:p-0"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-purple md:p-0"
                >Process</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-purple md:p-0"
                >Portfolio</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-purple md:p-0"
                >Blog</a
              >
            </li>

            <li>
              <a
                href="#"
                class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-purple md:p-0"
                >Services</a
              >
            </li>
            <!-- Mobile Auth Buttons -->
            <li class="md:hidden mt-4">
              <div class="flex flex-col space-y-2">
                <button
                  type="button"
                  class="text-body border border-default hover:bg-neutral-secondary-soft focus:ring-4 focus:ring-neutral-tertiary font-medium rounded-base text-sm px-4 py-2 focus:outline-none"
                >
                  Contact
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Section Nav Bar End -->

    <!-- Main Content -->
    <main class="max-w-screen-xl mx-auto p-4">
      <h1 class="text-3xl font-bold text-heading mb-4">Welcome to My Resume</h1>
      <p class="text-body mb-4">
        This is a sample content to demonstrate the responsive navbar. Scroll
        down to see how the fixed navbar stays at the top.
      </p>
      <div class="h-screen"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
  </body>
</html>
